# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 1
global:
  aliases:
    q: quit
    w: session-save
    wq: quit --save
  colors.downloads.bar.bg: '#2E3440'
  colors.hints.fg: '#2E3440'
  colors.messages.info.bg: '#2E3440'
  colors.statusbar.normal.bg: rgba(46,52,64,90%)
  colors.tabs.even.bg: grey
  colors.tabs.indicator.error: '#ff0000'
  colors.tabs.odd.bg: grey
  colors.tabs.odd.fg: white
  colors.tabs.selected.even.bg: '#222222'
  colors.tabs.selected.odd.bg: '#222222'
  content.user_stylesheets: null
  fonts.tabs: 11pt Inconsolata
  tabs.last_close: ignore
  tabs.padding:
    bottom: 2
    left: 5
    right: 5
    top: 2
